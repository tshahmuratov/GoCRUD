<h3 class='text-center'>Добавление библиотеки</h3>
<form class="form-horizontal" role="form" name="libraryForm" ng-submit="addLibrary()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Название</label>
        <div class="col-sm-10">
            <input type="text" ng-model="book.name" class="form-control" id="name" placeholder="Название библиотеки" required/>
        </div>
    </div>    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Сохранить"/>
        </div>
    </div>
</form>
