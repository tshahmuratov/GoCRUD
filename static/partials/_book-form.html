<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.name" class="form-control" id="name" placeholder="Название книги" required/>
    </div>
</div>
<div class="form-group">
    <label for="author" class="col-sm-2 control-label">Автор</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Укажите автора книги?" required/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-success" value="Сохранить"/>
    </div>
</div>
